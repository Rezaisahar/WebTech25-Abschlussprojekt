<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Kontakt – Meine Konditorei</title>
  <!-- Bootstrap einbinden -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color:#f5f0e9;">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#8b6f4e;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Meine Konditorei</a>
    <div>
      <a class="nav-link d-inline text-white" href="index.html">Startseite</a>
      <a class="nav-link d-inline text-white" href="produkte.html">Produkte</a>
      <a class="nav-link d-inline text-white" href="kontakt.html">Kontakt</a>
    </div>
  </div>
</nav>

<!-- Hauptbereich -->
<div class="container py-5">
  <h1 class="mb-4 text-center">Kontakt</h1>
  <p class="text-center">Haben Sie Fragen oder möchten Sie eine Bestellung aufgeben? Schreiben Sie uns!</p>

  <form class="mx-auto" style="max-width:600px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Ihr Name">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-Mail</label>
      <input type="email" class="form-control" id="email" placeholder="Ihre E-Mail">
    </div>

    <div class="mb-3">
      <label for="nachricht" class="form-label">Nachricht</label>
      <textarea class="form-control" id="nachricht" rows="4" placeholder="Ihre Nachricht..."></textarea>
    </div>

    <button type="submit" class="btn text-white" style="background-color:#8b6f4e;">Absenden</button>
  </form>
</div>

<!-- Footer -->
<footer class="text-center py-3" style="background-color:#8b6f4e; color:white;">
  © 2025 Meine Konditorei
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
